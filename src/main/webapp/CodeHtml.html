<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- On charge la bibliothèque JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- On charge le plugin JSONToTable https://github.com/jongha/jquery-jsontotable -->
        <script type="text/javascript" 	src="javascript/jquery.jsontotable.min.js"></script>
        <script>
            $(document).ready(// Exécuté à la fin du chargement de la page
                    function () {
                        // Quand on clique sur le bouton doAjax, on exécute la fonction doRequest
                        $("#doAjax").click(afficherCodes);
                    }
            );

            // Fonction qui traite les résultats de la requête
            function showResult(result) {
                // On affiche le résultat
                $("#demo").html(result);
                // On réactive le bouton
                $("#doAjax").prop("disabled", false);
            }

            // Fonction qui traite les erreurs de la requête
            function showError(xhr, status, message) {
                $("#demo").html("Erreur: " + status + " : " + message);
            }

            function afficherCodes() {
                $.ajax({
                    url: "CodeJson",
                    success: showResult,
                    error: showError
                });
                // On désactive le bouton
                $("#doAjax").prop("disabled", true);

            }
        </script>        
    </head>
